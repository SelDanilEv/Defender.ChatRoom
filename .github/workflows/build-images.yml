name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push images to registry'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  REGISTRY: docker.io
  REPOSITORY_OWNER: defendersd
  IMAGE_NAME_BACKEND: defender-chatroom-backend
  IMAGE_NAME_FRONTEND: defender-chatroom-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: tag
        run: |
          DATE=$(date +%Y%m%d)
          BUILD_NUMBER=${{ github.run_number }}
          IMAGE_TAG="${DATE}-${BUILD_NUMBER}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${IMAGE_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ github.event.inputs.push_to_registry == 'true' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.REPOSITORY_OWNER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event.inputs.push_to_registry == 'true' }}
          tags: |
            ${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_BACKEND }}:${{ steps.tag.outputs.tag }}
            ${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event.inputs.push_to_registry == 'true' }}
          tags: |
            ${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.tag.outputs.tag }}
            ${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image names
        run: |
          echo "Tag: ${{ steps.tag.outputs.tag }}"
          echo "Backend: ${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_BACKEND }}:${{ steps.tag.outputs.tag }} (also tagged as latest)"
          echo "Frontend: ${{ env.REPOSITORY_OWNER }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ steps.tag.outputs.tag }} (also tagged as latest)"
          if [ "${{ github.event.inputs.push_to_registry }}" == "true" ]; then
            echo "✅ Images pushed to Docker Hub with tags: ${{ steps.tag.outputs.tag }} and latest"
          else
            echo "✅ Images built (not pushed)"
          fi
